<template name="infoAccountModal">
  <div id="infoaccount" class="modal fade" tabindex="-1">
    <div class="container section">
    {{> infoAccountModalInner}}
    </div>
  </div>
</template>

<template name="infoAccountModalInner">
  <div class="modal-body">
    <h5>Account Info</h5>
    {{#with userInScope}}
      <ul class="collection">
        <li class="collection-item"><strong>Name</strong>
					<span class="pull-right">
            {{#if profile.name}}
              {{profile.name}}
            {{else}}
              {{email}}
            {{/if}}
          </span>
        </li>
        <li class="collection-item"><strong>Email</strong><span class="pull-right">{{email}}</span></li>
        <li class="collection-item"><strong>ID</strong><span class="pull-right">{{_id}}</span></li>
        {{#each rolePairs}}
          <li class="collection-item"><strong>{{key}}</strong><span class="pull-right">{{value}}</span></li>
        {{/each}}
      </ul>
    {{/with}}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn modal-action modal-close waves-effect waves-green btn-flat">OK</button>
  </div>
</template>
