
<template name="resetPasswordModal">
  <div id="resetPassword" class="modal fade" tabindex="-1">
    {{> resetPasswordModalInner}}
  </div>
</template>

<template name="resetPasswordModalInner">
  <div class="modal-content">
    <h5>{{t9n "resetYourPassword"}}</h5>
    <!-- arp = admin reset password -->
    <form id="arp-form">
      <div class="input-field">
        <input type="password" id="arp-new-password-input" class="col s9 new-password-input" value=""
               autocapitalize="none" autocorrect="off" required/>

        <div class="hidden">
          <i class="fa fa-times"></i>
          <span class="red-text ">Required Field</span>
        </div>
        <label for="arp-new-password-input">{{t9n "newPassword"}}</label>
      </div>
      <div class="input-field">
        <input type="password" id="arp-repeat-new-password-input" class="col s9 repeat-new-password-input" value=""
               autocapitalize="none" autocorrect="off" pattern="[a-zA-Z0-9-]+" required/>

        <div class="hidden">
          <i class="fa fa-times"></i>
          <span class="red-text ">Required Field</span>
        </div>
        <label for="arp-repeat-new-password-input">{{t9n "newPasswordAgain"}}</label>
      </div>
      <div class="input-school">
        <!--        <select id="aau-school-select" class="browser-default">
          <option value="" disabled selected>Select a school..</option>
          {{#each schools}}
          <option value="{{this._id}}">{{this.name}}</option>
          {{/each}}
        </select>-->
      </div>
      <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-light btn-flat">{{t9n "Cancel"}} <i
            class="material-icons">cancel</i></a>
        <button type="button" class="arp-button btn waves-effect waves-light">Reset <i class="material-icons">add</i>
        </button>
      </div>
    </form>
  </div>
</template>
