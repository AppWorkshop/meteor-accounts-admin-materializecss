<template name="updateAccountModal">
  <div id="updateaccount" class="modal fade" tabindex="-1">
    <div class="container section">
      {{> updateAccountModalInner}}
    </div>
  </div>
</template>

<template name="updateAccountModalInner">
  {{#with userInScope}}
    <div class="modal-body">
      <h5>Update {{email}}</h5>

      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">

            <input id="profile.name" data-user-id="{{_id}}" class="admin-user-info" name="profile.name"
                   value="{{profile.name}}" placeholder="{{email}}" type="text">
            <label for="profile.name">User Name</label>
          </div>
        </div>
      </form>
      {{#if roles}}
        <ul class="collection">
          <li class="collection-header">Assigned Roles:</li>
          {{#each roles}}
            <li class="collection-item">
              <span data-user-id="{{../_id}}" class="clickable removebtn remove-role waves-effect waves-light">
                <i class="material-icons">remove_circle_outline</i>
              </span>
              <span class="right-align">{{this}}</span>
            </li>
          {{/each}}
        </ul>
      {{else}}
        This account has no roles.
      {{/if}}
      {{#if unsetRoles}}
        <ul class="collection">
          <li class="collection-header">Add Role:</li>
          {{#each unsetRoles}}
            <li class="collection-item">
              <span data-user-id="{{../_id}}" class="clickable addbtn add-role waves-effect waves-light">
                <i class="material-icons">add_circle_outline</i>
              </span>
              <span class="right-align">{{this}}</span>
            </li>
          {{/each}}
        </ul>
      {{else}}
        <em>All roles already set.</em>
      {{/if}}
      <div class="modal-footer">
        <button type="button" class="btn waves-effect waves-light modal-action modal-close">Done</button>
      </div>
    </div>
  {{/with}}
</template>
