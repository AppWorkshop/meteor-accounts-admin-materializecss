<template name="updateRolesModal">
  <div id="updateroles" class="modal fade" tabindex="-1">
    {{> updateRolesModalInner}}
  </div>
</template>

<template name="updateRolesModalInner">
  <div class="modal-content">
    <h5>Update Roles</h5>
    <ul class="collection">
      {{#each roles}}
        <li class="collection-item">
          {{#if adminRole}}
            <em>Admin Role</em>
          {{else}}
            <span class="btn-danger remove-role waves-effect waves-light"><i
                class="material-icons">remove_circle_outline</i></span>
          {{/if}}
          <span class="right-align">{{this.name}}</span>
        </li>
      {{/each}}
    </ul>
    <div class="input-field">
      <input type="text" id="add-role-input" class="col s9 add-role-input" value="">
      <label for="add-role-input">Add Role</label>
      <span class="add-role disabled" type="button"><i class="material-icons">add_circle_outline</i></span>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn waves-effect waves-light modal-action modal-close">Done</button>
  </div>
</template>
